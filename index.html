<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-between p-4">

    <header class="w-full text-center py-4">
        <h1 class="text-3xl md:text-4xl font-bold text-white">Gerador de Senhas</h1>
    </header>

    <main class="bg-gray-800 p-6 md:p-8 rounded-xl shadow-lg w-full max-w-md mx-auto my-auto">
        <div class="space-y-5">
            <div class="flex flex-col items-start space-y-2">
                <label for="password-length" class="text-lg font-medium">Tamanho da Senha: <span id="length-value" class="font-bold">12</span></label>
                <input type="range" id="password-length" min="8" max="32" value="12"
                       class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="space-y-3">
                <div class="flex items-center">
                    <input type="checkbox" id="include-uppercase" checked
                           class="form-checkbox h-5 w-5 text-[#000999] bg-gray-700 border-gray-600 rounded focus:ring-[#000999]">
                    <label for="include-uppercase" class="ml-2 text-base">Incluir letras maiúsculas (A-Z)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="include-lowercase" checked
                           class="form-checkbox h-5 w-5 text-[#000999] bg-gray-700 border-gray-600 rounded focus:ring-[#000999]">
                    <label for="include-lowercase" class="ml-2 text-base">Incluir letras minúsculas (a-z)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="include-numbers" checked
                           class="form-checkbox h-5 w-5 text-[#000999] bg-gray-700 border-gray-600 rounded focus:ring-[#000999]">
                    <label for="include-numbers" class="ml-2 text-base">Incluir números (0-9)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="include-special"
                           class="form-checkbox h-5 w-5 text-[#000999] bg-gray-700 border-gray-600 rounded focus:ring-[#000999]">
                    <label for="include-special" class="ml-2 text-base">Incluir caracteres especiais (!@#$%^&amp;*)</label>
                </div>
            </div>

            <button id="generate-button"
                    class="w-full bg-[#000999] hover:bg-[#000777] text-white font-bold py-3 px-4 rounded-lg
                           transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#000999] focus:ring-opacity-75">
                Gerar Senha
            </button>

            <div class="flex items-center mt-5 space-x-2">
                <input type="text" id="generated-password" readonly placeholder="Sua senha gerada"
                       class="flex-grow bg-gray-700 text-white text-lg p-3 rounded-lg border border-gray-600
                              focus:outline-none focus:border-[#000999]">
                <button id="copy-button"
                        class="bg-[#000999] hover:bg-[#000777] text-white font-bold py-3 px-4 rounded-lg
                               transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#000999] focus:ring-opacity-75">
                    Copiar
                </button>
            </div>
        </div>
    </main>

    <footer class="w-full text-center py-4 text-gray-400 text-sm">
        Desenvolvido por Anna Carolina Pizzolatto Fujii
    </footer>

    <script src="script.js"></script>
</body>
</html>
